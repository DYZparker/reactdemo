<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .a {
            width:200px;
            height:200px;
            border: 1px solid black;
            display: flex;
            justify-content: space-between;
            align-content: center;
            flex-wrap: wrap;
        }
        .c {
            flex-basis: 100px;
            height:40px;
            background-color: rgb(228, 34, 34);
            flex-grow: 1;
        }
        .d {
            width:50px;
            height:30px;
            background-color: rgb(133, 223, 16);
            flex-grow: 1;
        }
        .e {
            width:40px;
            height:20px;
            background-color: rgb(15, 36, 221);
            flex-grow: 1;
        }
        .f {
            width:60px;
            height:70px;
            background-color: rgb(184, 27, 142);
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class='a'>
        <div class='c'></div>
        <div class='d'></div>
        <div class='e'></div>
        <div class='f'></div>
    </div>
</body>
</html>
